<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Profile Card</title>
</head>

<body>
    <main class="container">
        <div class="cartao">
            <div class="informacoes-perfil">
                <img src="./src/images/image-victor.jpg" alt="Imagem do perfil">
                <p class="nome">Victor Crest <span class="idade">26</span></p>
                <p class="cidade">London</p>
            </div>
            <hr>
            <ul class="numeros-perfil">
                <li class="informacoes">
                    <p class="contador">80k</p>
                    <span class="tipo-contador">Followers</span>
                </li>
                <li class="informacoes">
                    <p class="contador">803k</p>
                    <span class="tipo-contador">Likes</span>
                </li>
                <li class="informacoes">
                    <p class="contador">1.4k</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
